        <title>ARRAIA</title>

        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/usuario.css" rel="stylesheet" type="text/css"/>
        <script src="js/usuario.js" type="text/javascript"></script>
        <script>
            function getFilho() {
                //Android.showToast(Android.getFilho());
            }
            function getHorario() {
                var filho = JSON.parse(Android.getFilho());
                var table = document.getElementById("horario");
                if (table.rows.length == 0) {
                    for (i in filho.horario) {
                        var row = table.insertRow(i);
                        var cell1 = row.insertCell(filho.horario[i]);
                        cell1.innerHTML = filho.horario[i].horarioini + "-" + filho.horario[i].horariofin + " - Escola: " + filho.horario[i].escola + " - Sala: " + filho.horario[i].sala;
                    }
                }
            }
        </script>
    </head>
    <body onload="getFilho()">
        
        <a class="waves-effect waves-light green btn" href="view/filho/filhoConfig.html">Cadastrar</a>
        <a class="waves-effect waves-light green btn" href="#" onclick="getHorario()">Horário</a>
        <a class="waves-effect waves-light green btn" href="#">Localizações</a>
        
        <table id="horario"></table>
        
        <script src="materialize/js/materialize.js" type="text/javascript"></script>
        <script src="materialize/js/materialize.min.js" type="text/javascript"></script>
    </body>
</html>
