<html>
    <head>
        <title>ARRAIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
        <link href="materialize/css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/usuario.css" rel="stylesheet" type="text/css"/>
        <script src="js/usuario.js" type="text/javascript"></script>
        <script>
            function getFilho() {
                Android.showToast(Android.getFilho());
            }
            function getHorario() {
                var horario = JSON.parse(Android.getFilho());
                var div = document.getElementById("horario");
                for (i in horario) {
                    for (j in horario[i].horario) {
                        div.innerHTML += div.innerHTML + "" + horario[j].inicio;
                    }
                }
            }
        </script>
    </head>
    <body onload="getFilho()">
        <div id="horario"></div>
        <a class="waves-effect waves-light green btn" href="view/filho/filhoConfig.html">Cadastrar</a>
        <a class="waves-effect waves-light green btn" href="#" onclick="getHorario()">Horário</a>
        <a class="waves-effect waves-light green btn" href="#">Localizações</a>
        
        <script src="materialize/js/materialize.js" type="text/javascript"></script>
        <script src="materialize/js/materialize.min.js" type="text/javascript"></script>
    </body>
</html>
