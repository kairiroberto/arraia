<html>
    <head>
        <title>ARRAIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
        <link href="../../materialize/css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="../../materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/usuario.css" rel="stylesheet" type="text/css"/>
        <script src="../../js/usuario.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="margin: 10px">
            <div class="col s12 m7">
                <h2 class="header">Filhos</h2>
                <div id="card">
                    <script>
                        var firebaseConfig = {
                            apiKey: "AIzaSyDyw6S4YRYPPRmLiL6DKvHtZnDrqUlzwAU",
                            authDomain: "arraia-ea992.firebaseapp.com",
                            databaseURL: "https://arraia-ea992.firebaseio.com",
                            projectId: "arraia-ea992",
                            storageBucket: "arraia-ea992.appspot.com",
                            messagingSenderId: "212604244048",
                            appId: "1:212604244048:web:b4f33e67ee59faf4"
                        };
                        // Initialize Firebase
                        firebase.initializeApp(firebaseConfig);
                        var codigo = Android.getImei();
                        firebase.database().ref('/usuario/'+codigo+'/filho').once('value').then(function (snapshot) {
                                snapshot.forEach(function(childSnapshot) {
                                    document.getElementById("card").innerHTML +=
                                    '<div class="card horizontal">' + 
                                        '<div class="card-image">' + 
                                            '<img src="https://www.gazetadopovo.com.br/viver-bem/wp-content/uploads/2017/02/criancadocumento-600x401.jpg">' + 
                                        '</div>' +
                                        '<div class="card-stacked">' +
                                            '<div class="card-content">' +
                                                '<p>' + childSnapshot.val().nome + '</p>' +
                                            '</div>' +
                                            '<div class="card-action">' +
                                                '<a href="../horario/view.html?imei='+childSnapshot.key+'">Hor√°rio</a>' +
                                            '</div>' + 
                                        '</div>' + 
                                    '</div>';
                                });
                            });
                    </script>
                </div>
            </div>
        </div>    
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="../../materialize/js/materialize.js" type="text/javascript"></script>
        <script src="../../materialize/js/materialize.min.js" type="text/javascript"></script>
    </body>
</html>
